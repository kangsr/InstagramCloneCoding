<!DOCTYPE html>
<html>
<head>

    {% load static %}
    <meta charset="UTF=8">
    <title>Instagram</title>
<link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" />
<link rel="icon" href="img/icon.png">
</head>


<body>
    
    <header>
        <div id = "left" class="left_box">
            <div class="favicon_frame">
                <a href="#" >
                <img class="faviconFrame" src="{% static 'img/line_favicon.png' %}" alt="인스타 로고" />
                </a>
            </div>
            <div class = "line">
                <a href="{% url 'home' %}">
                <img class = "logo" src="{% static 'img/logo_text.png' %}" alt = "인스타 글씨" />
                </a>
            </div>
        </div>
        <div id= "right" class = "right_box">
            <div class = "heart_box">
                {% if user.is_authenticated %}
                    <a href="{%url 'new' %}">
                        "<img class = "heart" src = "{% static 'img/new.png' %}" alt = "글 작성" />
                    </a>
                {% endif %}
                {% if not user.is_authenticated %}
                    <a href="{%url 'login' %}">
                        "<img class = "heart" src = "{% static 'img/new.png' %}" alt = "글 작성" />
                    </a>
                {% endif %}
            </div>
            <div class ="myInfo_box">
                <img class = "myInfo" src = "{% static 'img/myinfo.png' %}" alt = "내 프로필" />
            </div>

            <div class="account_box" alt="로그인관련">
                {% if user.is_authenticated %}
                    <li class="nowUser" alt="현재 유저 아이디">
                        {{user.username}}
                    </li>
                    <button class='btn btn-outline-secondary'><a href="{% url 'logout' %}">로그아웃</a></button>
                {% endif %}

                {% if not user.is_authenticated %}
                    <button class='btn btn-outline-secondary'><a href="{% url 'login' %}">로그인</a></button>
                {% endif %}
            </div>

        </div>
    </header>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
