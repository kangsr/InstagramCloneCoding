{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Instagram</title>
    {% load static %}
<link href = "{% static 'css/feed.css' %}" rel = "stylesheet" type = "text/css" />
<link rel = "icon" href = "{% static 'img/icon.png' %}" >
</head>


<body>
    {% for feed in feeds %}
        <div class = "main">
            <section class = "cardViewSection" >
                <div class = "cardView">
                    <header>
                        <div class = "userNickName">
                            <a href="{% url 'profile' feed.author.id %}">
                                <b> {{feed.author.username}} </b><!--유저내임 굵게쓰기-->
                            </a>
                        </div>
                    </header>
                    <a href="{% url 'detail' feed.id %}">
                        <div class = "cardImage">
                            <img src = "{{feed.image.url}}" alt = "sample" >
                        </div>
                    </a>

                    <div class = "cardInfo" >
                        <div class = "infoLeft" >
                            <img class = "feedImg" src = "{% static 'img/liked.png' %}" alt = "좋아용" />
                            <img class = "feedImg" src = "{% static 'img/comment.png' %}" alt = "코멘트" />
                            <img class = "feedImg" src = "{% static 'img/upload.png' %}" alt = "업로드" />
                        </div>
                        <div class = "infoRight">
                            <a href="{% url 'edit' feed.id %}"><img class = "feedImg" src = "{% static 'img/edit.png' %}" alt = "수정" /></a>
                            <a href="{% url 'delete' feed.id %}"><img class = "feedImg" src = "{% static 'img/delete.png' %}" alt = "삭제" /></a>
                        </div>
                    </div>
                    <div class = "comment">
                        {{feed.pub_date}}<br>
                        {{feed.summary}}<br>
                    </div>
                    <div class = "comment_form" >
                        <form action = "" >
                            <input type = "text" placeholder = "댓글 입력.." id="input_text">
                        </form>
                    </div>
                </div>
            </section>
        </div>
    {% endfor %}
</body>   

{% endblock %}
